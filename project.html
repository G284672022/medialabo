<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <link rel="stylesheet" href="project.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="project.js" defer></script>
  </head>
  <body>
    <h2>世界の天気</h2>
    <body action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">国名: </label>
        <select name="name" id="name">
          <option value="">国名を選択してください</option>
          <option value="a">エジプト</option>
          <option value="b">ロシア</option>
          <option value="c">南アフリカ</option>
          <option value="d">中国</option>
          <option value="e">日本</option>
          <option value="f">シンガポール</option>
          <option value="g">オーストラリア</option>
          <option value="h">イギリス</option>
          <option value="i">フランス</option>
          <option value="j">ブラジル</option>
          <option value="k">アメリカ</option>
      </select>
        <button id="print">検索</button>
      </div>
      <p></p>
      <div id="result">
      <table  id="border">
        <colgroup span="4"></colgroup>
        <tr id="data">
          <th>緯度</th>
          <th>経度</th>
          <th>天気</th>
          <th>最低気温</th>
          <th>最高気温</th>
          <th>湿度</th>
          <th>風速</th>
          <th>風向き</th>
          <th>都市名</th>
        </tr>
        <tr id="shousai">
          <th id="a">116.3972</th>
          <th id="b">39.9075</th>
          <th id="c">曇りがち</th>
          <th id="d">9.94</th>
          <th id="e">9.94</th>
          <th id="f">14</th>
          <th id="g">2.65</th>
          <th id="h">197</th>
          <th id="i">北京市</th>
        </tr>
      </table>
      </div>
    </table>
  </body>   
</html>
